<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pictures from neighborhoods</title>
    <link rel="stylesheet" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
  </head>
  <body>
    <header class="clear-fix">
      <div class="logo">
        <img src="images/U-logo.png" alt="Udacity">
      </div>
      <div class="vCard">
        <div class="fName">
          Rafael
        </div>
        <div class="cpeciality">
          Front-End Web Developer
        </div>
      </div>
    </header>
    <main>
      <h1>Brooklyn Heights</h1>
      <span class="general-notes">(The Best area of New York.)</span>
    <div class="slider">
      <div class="window-frame">
        <div class="arrows">
          <label for="">
            &#x2039;&#x2039;
          </label>
        </div>
        <div class="window">
          <div class="film">
            <div class="film-frame">
              <img src="images/substrate.jpg" alt="substrate">
            </div>
            <div class="film-frame">
              <img src="images/BridgeScale.jpg" alt="Manhattan bridge">
            </div>
            <div class="film-frame">
              <img src="images/ManhattanViewScale.jpg" alt="Manhattan view">
            </div>
            <div class="film-frame">
              <img src="images/AlleyScale.jpg" alt="Alley">
            </div>
            <div class="film-frame">
              <img src="images/MovieScale.jpg" alt="Movie">
            </div>
          </div>
        </div>
        <div class="arrows">
          <label for="">
            &#x203a;&#x203a;
          </label>
        </div>
      </div>
      <div class="tape-frame">
        <div class="tape">

        </div>
      </div>
    </div>
    </main>
  </body>
