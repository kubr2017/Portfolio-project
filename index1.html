<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pictures from neighborhoods</title>
    <link rel="stylesheet" href="css/style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
  </head>
  <body>
    <header class="clear-fix">
      <div class="logo">
        <img src="images/U-logo.png" alt="Udacity">
      </div>
      <div class="vCard">
        <div class="fName">
          Rafael
        </div>
        <div class="cpeciality">
          Front-End Web Developer
        </div>
      </div>
    </header>
    <main>
      <h1>Brooklyn Heights</h1>
      <span class="general-notes">(The Best area of New York.)</span>
      <!-- Input block -->
        <input type="radio" id="first" name="radio-group" checked>
        <input type="radio" id="second" name="radio-group">
        <input type="radio" id="third" name="radio-group" >
        <input type="radio" id="forth" name="radio-group" >
      <!-- End of input block -->
    <div class="slider">
      <div class="window-frame">
          <div id="left-arrow" class="arrows">
            <label for="first">
              &#x2039;&#x2039;
            </label>
            <label for="second">
              &#x2039;&#x2039;
            </label>
            <label for="third">
              &#x2039;&#x2039;
            </label>
            <label for="forth">
              &#x2039;&#x2039;
            </label>

          </div>
          <div class="window">
            <img src="images/BridgeScale.jpg" alt="Manhattan bridge">
            <img src="images/ManhattanViewScale.jpg" alt="Manhattan view">
            <img src="images/AlleyScale.jpg" alt="Alley">
            <img src="images/MovieScale.jpg" alt="Studios shot movies in Brooklyn Heights">
        </div>
          <div id="right-arrow" class="arrows">
            <label for="first">
              &#x203a;&#x203a;
            </label>
            <label for="second">
              &#x203a;&#x203a;
            </label>
            <label for="third">
              &#x203a;&#x203a;
            </label>
            <label for="forth">
              &#x203a;&#x203a;
            </label>
          </div>
      </div>
      <div class="tape-frame">
        <div class="tape">
          <div class="small-pic">
            <label for="first">
              <img src="images/BridgeSmall.jpg" alt="Manhattan bridge">
            </label>
          </div>
          <div class="small-pic">
            <label for="second">
              <img src="images/ManhattanViewSmall.jpg" alt="Manhattan view">
            </label>
          </div>
          <div class="small-pic">
            <label for="third">
              <img src="images/AlleySmall.jpg" alt="Alley">
            </label>
          </div>
          <div class="small-pic">
            <label for="forth">
                <img src="images/MovieSmall.jpg" alt="Studios shot movies">
            </label>
          </div>
        </div>
      </div>
    </div>
    </main>
  </body>
